<p>{{ user }}</p>

<form name="form">
  <label>
    Text: <textarea type="text" name="text" ng-model="text" required></textarea>
  </label>
  <br />
  <label>
    Password: <input type="password" name="password" ng-model="password" />
  </label>
  <br />
  <label>
    approvals:
    <ul>
      <li ng-repeat="approval in approvals"><input type="text" ng-model="approval" /></li>
    </ul>
  </label>
  <br />
  <input type="button" value="Submit" ng-disabled="form.text.$error.required" ng-click="submit()" />
</form>
