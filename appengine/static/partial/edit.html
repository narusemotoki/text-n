<div ng-include src="'static/partial/loading.html'"></div>

<div ng-hide="isLoading">
  <form name="form" ng-submit="submit()" novalidate>
    <textarea class="span12" type="text" rows="5" name="text" ng-model="text" ng-trim="false" placeholder="Paste your text!" required></textarea>
    <p ng-show="">
      <input type="password" name="password" ng-model="password" placeholder="Password" />
      Password is for viewing rather than editing.
    </p>
    <ul class="unstyled">
      <li ng-repeat="approval in approvals">
        <span class="input-append">
        <input type="text" ng-model="approval.approval" placeholder="Approval" autofocus />
        <button class="btn btn-danger" ng-disabled="approval.approval == ''" ng-click="approval.approval = ''" />X</button>
        <button class="btn btn-danger" ng-click="delete($index)" />-</button>
        <span>
      </li>
      <li>
        <input type="text" ng-model="approval" ng-change="add()" placeholder="Approval" />
        Account of Gmail or GoogleApps: "example@gmail.com", GoogleApps domain: "example.com".
      </li>
    </ul>
    <p>
      {{ user }}
      <button class="btn" ng-disabled="form.text.$error.required" />Submit</button>
    </p>
  </form>
</div>
