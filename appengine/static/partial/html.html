<div ng-include src="'static/partial/loading.html'"></div>
<div ng-hide="isLoading || !text.text">
  <div>
    <ul>
      <li>Plain Text: <a ng-href="{{ plainTextUrl }}" target="_blank">{{ plainTextUrl }}</a></li>
      <li>Thumbnail: <a ng-href="{{ imageTextUrl }}" target="_blank">{{ imageTextUrl }}</a></li>
      <li>HTML: <a ng-href="{{ htmlUrl }}" target="_blank">{{ htmlUrl }}</a></li>
    </ul>
  </div>
  <pre>{{ text.text }}</pre>
</div>
<div ng-hide="isLoading || text.text">
  <div>
    <p>403 Forbidden</p>
  </div>
</div>
