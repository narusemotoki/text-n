<div ng-include src="'static/partial/loading.html'"></div>

<div ng-hide="isLoading">
  <div class="form-search">
    <span class="input-append">
      <input type="text" ng-model="filter" placeholder="Filter" class="input-large" autofocus />
      <button class="btn btn-danger" ng-click="filter = ''">X</button>
    </span>
  </div>
  <hr />
  <div>
    <ul class="unstyled">
      <li ng-repeat="text in texts|filter: {text: filter}">
        <a ng-href="{{ createUrl(text) }}">{{ text.key }}</a>
        <pre>{{ introduce(text) }}</pre>
      </li>
    </ul>
  </div>
</div>
